{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card p-4">
      <h3 class="mb-3">{{ form.instance.pk|yesno:"Edit Task,Add Task" }}</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
          <div class="mt-3">
              <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
{#              <button class="btn btn-warning ms-2" type="button" onclick="document.getElementById('id_image').value = '';">#}
{#                  Clear Image#}
{#              </button>#}
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
